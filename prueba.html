<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Colores Cambiantes</title>
</head>
<style>
    /* Definimos la animación */
@keyframes cambioDeColor {
    0% { color: #47126b; }
    25% { color: #dc93f6; }
    50% { color: plum; }
    75% { color: black; }
    100% { color: palevioletred; }
}

.cambiante {
    animation: cambioDeColor 2s infinite; /* 5s es la duración de la animación */
}
</style>
<body>
    <h1 class="cambiante">¡Texto con Colores Cambiantes!</h1>
</body>
</html>
