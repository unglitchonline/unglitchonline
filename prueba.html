<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Todos los Registros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #contenido-guardado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .registro {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Guardar y Mostrar Todos los Registros</h1>

    <!-- Entrada de datos -->
    <label for="entrada-datos">Ingresa algo:</label>
    <input type="text" id="entrada-datos" placeholder="Escribe aquí...">
    <button onclick="guardarYMostrar()">Guardar</button>

    <!-- Área para mostrar el contenido guardado -->
    <div id="contenido-guardado">
        <strong>Registros guardados:</strong>
        <div id="mostrar-datos"></div>
    </div>

    <script>
        // Función para guardar y mostrar los datos
        function guardarYMostrar() {
            // Obtener el valor del campo de entrada
            const entrada = document.getElementById("entrada-datos").value;

            // Obtener los registros guardados de localStorage
            let registros = JSON.parse(localStorage.getItem("registros")) || [];

            // Agregar el nuevo registro al array
            registros.push(entrada);

            // Guardar el array actualizado en localStorage
            localStorage.setItem("registros", JSON.stringify(registros));

            // Mostrar los registros en pantalla
            mostrarDatosGuardados();

            // Limpiar el campo de entrada
            document.getElementById("entrada-datos").value = "";
        }

        // Función para mostrar los datos guardados
        function mostrarDatosGuardados() {
            // Obtener los registros guardados de localStorage
            const registros = JSON.parse(localStorage.getItem("registros")) || [];

            // Mostrar los registros en el área correspondiente
            const mostrarDatos = document.getElementById("mostrar-datos");
            mostrarDatos.innerHTML = ""; // Limpiar el contenido anterior

            if (registros.length === 0) {
                mostrarDatos.innerHTML = "<p>No hay registros guardados.</p>";
            } else {
                registros.forEach((registro, index) => {
                    const registroElement = document.createElement("div");
                    registroElement.className = "registro";
                    registroElement.innerHTML = `<strong>Registro ${index + 1}:</strong> ${registro}`;
                    mostrarDatos.appendChild(registroElement);
                });
            }
        }

        // Mostrar los registros guardados al cargar la página
        window.onload = mostrarDatosGuardados;
    </script>

</body>
</html>
