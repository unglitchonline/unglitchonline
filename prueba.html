<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Datos Persistentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #contenido-guardado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Guardar y Mostrar Datos Persistentes</h1>

    <!-- Entrada de datos -->
    <label for="entrada-datos">Ingresa algo:</label>
    <input type="text" id="entrada-datos" placeholder="Escribe aquí...">
    <button onclick="guardarYMostrar()">Guardar</button>

    <!-- Área para mostrar el contenido guardado -->
    <div id="contenido-guardado">
        <strong>Contenido guardado:</strong>
        <p id="mostrar-datos"></p>
    </div>

    <script>
        // Función para guardar y mostrar los datos
        function guardarYMostrar() {
            // Obtener el valor del campo de entrada
            const entrada = document.getElementById("entrada-datos").value;

            // Guardar el valor en localStorage
            localStorage.setItem("datoGuardado", entrada);

            // Mostrar el valor en el área de contenido guardado
            mostrarDatosGuardados();
        }

        // Función para mostrar los datos guardados
        function mostrarDatosGuardados() {
            // Obtener el dato guardado de localStorage
            const datoGuardado = localStorage.getItem("datoGuardado");

            // Mostrar el dato en el área correspondiente
            document.getElementById("mostrar-datos").textContent = datoGuardado || "No hay datos guardados.";
        }

        // Mostrar los datos guardados al cargar la página
        window.onload = mostrarDatosGuardados;
    </script>

</body>
</html>
